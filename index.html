    <!-- Typed.js Library -->

    <!-- Typed.js Configuration -->
    <script>
        var typed = new Typed('#typed', {
            strings: [
                "Just buy me what are you thinking about???",
                "I swear bonk it's taking his time to reaching ATH",
                "No one’s watching, but I can feel their eyes. Always.",
                "CA HERE",

            backSpeed: 10,
            startDelay: 100,
            loop: true,
            fadeOutClass: 'typed-fade-out',
            contentType: 'html', // Enables HTML parsing for <br>
        });
    </script>

    <!-- Burger Menu JavaScript -->
    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');

        burger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            burger.classList.toggle('toggle');
        });
